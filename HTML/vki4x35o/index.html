hema.org/" typeof="BreadcrumbList" data-v-91afca4e><!--[--><li property="itemListElement" typeof="ListItem" data-v-91afca4e><a class="vp-link link breadcrumb" href="/zmx-blog/" property="item" typeof="WebPage" data-v-91afca4e data-v-7bc61705><!--[-->首页<!--]--><!----></a><span class="vpi-chevron-right" data-v-91afca4e></span><meta property="position" content="1" data-v-91afca4e></li><li property="itemListElement" typeof="ListItem" data-v-91afca4e><a class="vp-link link breadcrumb current" href="/zmx-blog/HTML/vki4x35o/" property="item" typeof="WebPage" data-v-91afca4e data-v-7bc61705><!--[-->HTML-事件<!--]--><!----></a><!----><meta property="position" content="2" data-v-91afca4e></li><!--]--></ol></nav><!--[--><h1 class="vp-doc-title page-title" data-v-93009ed4>HTML-事件 <!----></h1><div class="vp-doc-meta" data-v-93009ed4><p class="reading-time" data-v-93009ed4><span class="vpi-books icon" data-v-93009ed4></span><span data-v-93009ed4>810字</span><span data-v-93009ed4>约3分钟</span></p><!----><p class="create-time" data-v-93009ed4><span class="vpi-clock icon" data-v-93009ed4></span><span data-v-93009ed4>2024-05-13</span></p></div><!--]--><div class="vp-doc plume-content _HTML_vki4x35o_ external-link-icon-enabled" vp-content data-v-02c2a324><h1 id="html事件" tabindex="-1"><a class="header-anchor" href="#html事件"><span>HTML事件</span></a></h1><h2 id="docment" tabindex="-1"><a class="header-anchor" href="#docment"><span>Docment</span></a></h2><h3 id="domcontentloaded" tabindex="-1"><a class="header-anchor" href="#domcontentloaded"><span>DOMContentLoaded</span></a></h3><p>当 HTML 文档完全解析，且所有延迟脚本（<code>&lt;script defer src=&quot;…&quot;&gt;</code> 和 <code>&lt;script type=&quot;module&quot;&gt;</code>）下载和执行完毕后，会触发 DOMContentLoaded 事件。它不会等待图片、子框架和异步脚本等其他内容完成加载。</p><ul><li>相似事件<code>load</code></li></ul><div class="language-js line-numbers-mode" data-ext="js" data-title="js"><button class="copy" title="复制代码" data-copied="已复制"></button><pre class="shiki shiki-themes vitesse-light vitesse-dark vp-code"><code><span class="line"><span style="--shiki-light:#A0ADA0;--shiki-dark:#758575DD;">//1.绑定事件名称</span></span>
<span class="line"><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">document</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">.</span><span style="--shiki-light:#59873A;--shiki-dark:#80A665;">addEventListener</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">(</span><span style="--shiki-light:#B5695977;--shiki-dark:#C98A7D77;">&quot;</span><span style="--shiki-light:#B56959;--shiki-dark:#C98A7D;">DOMContentLoaded</span><span style="--shiki-light:#B5695977;--shiki-dark:#C98A7D77;">&quot;</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">,</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> (</span><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">event</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">)</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> =&gt;</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> {</span></span>
<span class="line"><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">    console</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">.</span><span style="--shiki-light:#59873A;--shiki-dark:#80A665;">log</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">(</span><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">event</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">)</span></span>
<span class="line"><span style="--shiki-light:#999999;--shiki-dark:#666666;">});</span></span>
<span class="line"><span style="--shiki-light:#A0ADA0;--shiki-dark:#758575DD;">//2.事件处理器属性</span></span>
<span class="line"><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">document</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">.</span><span style="--shiki-light:#59873A;--shiki-dark:#80A665;">onDOMContentLoaded</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> =</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> (</span><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">event</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">)</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> =&gt;</span><span style="--shiki-light:#999999;--shiki-dark:#666666;"> {</span></span>
<span class="line"><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">    console</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">.</span><span style="--shiki-light:#59873A;--shiki-dark:#80A665;">log</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">(</span><span style="--shiki-light:#B07D48;--shiki-dark:#BD976A;">event</span><span style="--shiki-light:#999999;--shiki-dark:#666666;">)</span></span>
<span class="line"><span style="--shiki-light:#999999;--shiki-dark:#666666;">};</span></span></code></pre><div class="line-numbers" aria-hidden="true" style="counter-reset:line-number 0;"><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div><div class="line-number"></div></div></div><h3 id="readystatechange" tabindex="-1"><a class="header-anchor" href="#readystatechange"><span>readystatechange</span></a></h3><p>Document.readyState 属性发生改变时，会触发 readystatechange 事件。</p><blockquote><p>Document.readyState 属性描述了document 的加载状态。</p></blockquote><h2 id="element" tabindex="-1"><a class="header-anchor" href="#element"><span>Element</span></a></h2><h3 id="onauxclick" tabindex="-1"><a class="header-anchor" href="#onauxclick"><span>onauxclick</span></a></h3><p>鼠标左键外的任何按钮点击时，触发事件（火狐和safari不支持）</p><h3 id="blur" tabindex="-1"><a class="header-anchor" href="#blur"><span>blur</span></a></h3><p>元素失去焦点时，触发事件</p><h3 id="click" tabindex="-1"><a class="header-anchor" href="#click"><span>click</span></a></h3><p>元素点击事件</p><h3 id="contextmenu" tabindex="-1"><a class="header-anchor" href="#contextmenu"><span>contextmenu</span></a></h3><p>鼠标右击或者菜单事件</p><h3 id="focus" tabindex="-1"><a class="header-anchor" href="#focus"><span>focus</span></a></h3><p>元素获得焦点时，触发事件</p><h3 id="select" tabindex="-1"><a class="header-anchor" href="#select"><span>select</span></a></h3><p>选择文本时，触发事件</p><div class="hint-container tip"><p class="hint-container-title">提示</p><p><code>select</code>事件只能在<code>&lt;input&gt;</code>和<code>&lt;textarea&gt;</code>元素上触发</p></div><h3 id="show" tabindex="-1"><a class="header-anchor" href="#show"><span>show</span></a></h3><p>未知</p><h2 id="htmldetailselement" tabindex="-1"><a class="header-anchor" href="#htmldetailselement"><span>HTMLDetailsElement</span></a></h2><h3 id="toggle" tabindex="-1"><a class="header-anchor" href="#toggle"><span>toggle</span></a></h3><p>当<code>&lt;details&gt;</code>元素打开/关闭状态被切换时，切换事件会触发。</p><h2 id="htmldialogelement" tabindex="-1"><a class="header-anchor" href="#htmldialogelement"><span>HTMLDialogElement</span></a></h2><h3 id="cancel" tabindex="-1"><a class="header-anchor" href="#cancel"><span>cancel</span></a></h3><p>当使用<code>esc</code>关闭时，触发事件</p><h3 id="close" tabindex="-1"><a class="header-anchor" href="#close"><span>close</span></a></h3><p>对话框被关闭时，触发事件</p><h2 id="htmlelement" tabindex="-1"><a class="header-anchor" href="#htmlelement"><span>HTMLElement</span></a></h2><h3 id="input" tabindex="-1"><a class="header-anchor" href="#input"><span>input</span></a></h3><p>当一个 <code>&lt;input&gt;</code>、<code>&lt;select&gt;</code> 或 <code>&lt;textarea&gt;</code> 元素的 value 被修改时，会触发 <code>input</code> 事件。</p><h2 id="htmlformelement" tabindex="-1"><a class="header-anchor" href="#htmlformelement"><span>HTMLFormElement</span></a></h2><h3 id="reset" tabindex="-1"><a class="header-anchor" href="#reset"><span>reset</span></a></h3><p>当表单被重置时，触发事件</p><h3 id="submit" tabindex="-1"><a class="header-anchor" href="#submit"><span>submit</span></a></h3><p>当表单被提交时，触发事件</p><h2 id="htmlinputelement" tabindex="-1"><a class="header-anchor" href="#htmlinputelement"><span>HTMLInputElement</span></a></h2><h3 id="change" tabindex="-1"><a class="header-anchor" href="#change"><span>change</span></a></h3><p>当控件中元素值改变时，触发事件</p><h3 id="invalid" tabindex="-1"><a class="header-anchor" href="#invalid"><span>invalid</span></a></h3><p>当控件中值不符合校验时，触发事件</p><h2 id="htmlmediaelement" tabindex="-1"><a class="header-anchor" href="#htmlmediaelement"><span>HTMLMediaElement</span></a></h2><h3 id="abort" tabindex="-1"><a class="header-anchor" href="#abort"><span>abort</span></a></h3><p>资源没有被完全加载时，触发事件</p><h3 id="canplay" tabindex="-1"><a class="header-anchor" href="#canplay"><span>canplay</span></a></h3><p>可以播放媒体文件时，触发事件（可能还没有加载足够的数据来播放媒体直到其结束，即后续可能需要停止以进一步缓冲内容）</p><h3 id="canplaythrough" tabindex="-1"><a class="header-anchor" href="#canplaythrough"><span>canplaythrough</span></a></h3><p>可以播放媒体文件时，触发事件（媒体文件已经全部加载）</p><h3 id="durationchange" tabindex="-1"><a class="header-anchor" href="#durationchange"><span>durationchange</span></a></h3><p><code>duration</code>属性更新时，触发事件。</p><h3 id="emptied" tabindex="-1"><a class="header-anchor" href="#emptied"><span>emptied</span></a></h3><p>当媒体资源为空时，触发事件（断网或者，媒体文件被移除）</p><h3 id="error" tabindex="-1"><a class="header-anchor" href="#error"><span>error</span></a></h3><p>错误（如网络连接错误）导致无法加载资源的时，触发事件</p><h3 id="loadeddata" tabindex="-1"><a class="header-anchor" href="#loadeddata"><span>loadeddata</span></a></h3><p>事件在媒体当前播放位置的视频帧（通常是第一帧）加载完成后，触发事件</p><h3 id="loadeddata-data" tabindex="-1"><a class="header-anchor" href="#loadeddata-data"><span>loadeddata-data</span></a></h3><p>在元数据（metadata）被加载完成后，触发事件</p><h3 id="loadstart" tabindex="-1"><a class="header-anchor" href="#loadstart"><span>loadstart</span></a></h3><p>事件当浏览器开始载入一个资源文件时，触发事件</p><h3 id="play" tabindex="-1"><a class="header-anchor" href="#play"><span>play</span></a></h3><p>当 <code>paused</code> 属性由 <code>true</code> 转换为 fa`lse 时，触发事件</p><h3 id="playing" tabindex="-1"><a class="header-anchor" href="#playing"><span>playing</span></a></h3><p>在播放准备开始时（之前被暂停或者由于数据缺乏被暂缓），触发事件</p><h3 id="progress" tabindex="-1"><a class="header-anchor" href="#progress"><span>progress</span></a></h3><p>进度，加载一个资源的时候周期性触发事件</p><h3 id="ratechange" tabindex="-1"><a class="header-anchor" href="#ratechange"><span>ratechange</span></a></h3><p>播放速率发生变化时，触发事件。</p><h3 id="seeked" tabindex="-1"><a class="header-anchor" href="#seeked"><span>seeked</span></a></h3><p>在用户已移动/跳跃到媒体的新播放位置时，触发事件</p><h3 id="seeking" tabindex="-1"><a class="header-anchor" href="#seeking"><span>seeking</span></a></h3><p>在用户开始移动/跳跃到媒体的新播放位置时，触发事件</p><h3 id="stalled" tabindex="-1"><a class="header-anchor" href="#stalled"><span>stalled</span></a></h3><p>获取媒体数据但数据意外未返回时，触发事件</p><h3 id="suspend" tabindex="-1"><a class="header-anchor" href="#suspend"><span>suspend</span></a></h3><p>当媒体数据加载暂停时，触发事件。</p><h3 id="timeupdate" tabindex="-1"><a class="header-anchor" href="#timeupdate"><span>timeupdate</span></a></h3><p>当currentTime更新时，触发事件。</p><h3 id="volumechange" tabindex="-1"><a class="header-anchor" href="#volumechange"><span>volumechange</span></a></h3><p>当音量调整时，触发事件</p><h3 id="waiting" tabindex="-1"><a class="header-anchor" href="#waiting"><span>waiting</span></a></h3><p>由于暂时缺少数据而停止播放时，触发事件。</p><h2 id="window" tabindex="-1"><a class="header-anchor" href="#window"><span>Window</span></a></h2><h3 id="afterprint" tabindex="-1"><a class="header-anchor" href="#afterprint"><span>afterprint</span></a></h3><h3 id="beforeprint" tabindex="-1"><a class="header-anchor" href="#beforeprint"><span>beforeprint</span></a></h3><h3 id="hashchange" tabindex="-1"><a class="header-anchor" href="#hashchange"><span>hashchange</span></a></h3><h3 id="languagechange" tabindex="-1"><a class="header-anchor" href="#languagechange"><span>languagechange</span></a></h3><h3 id="load" tabindex="-1"><a class="header-anchor" href="#load"><span>load</span></a></h3><h3 id="message" tabindex="-1"><a class="header-anchor" href="#message"><span>message</span></a></h3><h3 id="offline" tabindex="-1"><a class="header-anchor" href="#offline"><span>offline</span></a></h3><h3 id="online" tabindex="-1"><a class="header-anchor" href="#online"><span>online</span></a></h3><h3 id="pagehide" tabindex="-1"><a class="header-anchor" href="#pagehide"><span>pagehide</span></a></h3><h3 id="pageshow" tabindex="-1"><a class="header-anchor" href="#pageshow"><span>pageshow</span></a></h3><h3 id="rejectionhandled" tabindex="-1"><a class="header-anchor" href="#rejectionhandled"><span>rejectionhandled</span></a></h3><h3 id="storage" tabindex="-1"><a class="header-anchor" href="#storage"><span>storage</span></a></h3><h3 id="unhandledrejection" tabindex="-1"><a class="header-anchor" href="#unhandledrejection"><span>unhandledrejection</span></a></h3><h3 id="unload" tabindex="-1"><a class="header-anchor" href="#unload"><span>unload</span></a></h3></div></main><footer class="vp-doc-footer" data-v-02c2a324 data-v-9cffb03e><!--[--><!--]--><!----><div class="contributors" data-v-9cffb03e><span class="contributors-label" data-v-9cffb03e>贡献者: </span><span class="contributors-info" data-v-9cffb03e><!--[--><!--[--><span class="contributor" data-v-9cffb03e>zhoumengxiang</span><!----><!--]--><!--]--></span></div><!----></footer><div id="comment" class="giscus-wrapper input-top vp-comment" vp-comment style="display:block;" data-v-02c2a324><div class="loading-icon-wrapper" style="display:flex;align-items:center;justify-content:center;height:96px"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" preserveAspectRatio="xMidYMid" viewBox="25 25 50 50"><animateTransform attributeName="transform" type="rotate" dur="2s" keyTimes="0;1" repeatCount="indefinite" values="0;360"></animateTransform><circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" keyTimes="0;0.5;1" repeatCount="indefinite" values="1,200;90,200;1,200"></animate><animate attributeName="stroke-dashoffset" dur="1.5s" keyTimes="0;0.5;1" repeatCount="indefinite" values="0;-35px;-125px"></animate></circle></svg></div></div><!--[--><!--]--></div></div></div><!--[--><!--]--></div></div><!--]--><button style="display:none;" type="button" class="vp-back-to-top" aria-label="back to top" data-v-659ee3e5 data-v-5a29acf1><span class="percent" data-v-5a29acf1>0%</span><span class="show icon vpi-back-to-top" data-v-5a29acf1></span><svg aria-hidden="true" data-v-5a29acf1><circle cx="50%" cy="50%" style="stroke-dasharray:calc(0% - 12.566370614359172px) calc(314.1592653589793% - 12.566370614359172px);" data-v-5a29acf1></circle></svg></button><footer class="vp-footer has-sidebar" vp-footer data-v-659ee3e5 data-v-0d639c31><div class="container" data-v-0d639c31><p class="message" data-v-0d639c31>前端笔记|日常记
